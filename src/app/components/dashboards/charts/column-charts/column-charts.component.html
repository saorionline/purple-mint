        <li class="breadcrumb-item">
            <a routerLink="/">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
            <span class="active">Apex Column Charts</span>
        </li>
    </ol>
</div>

<div class="row">

        <app-column-chart></app-column-chart>

        <app-stacked-columns></app-stacked-columns>

        <app-stacked-columns-hundred></app-stacked-columns-hundred>

        <app-column-with-negative-values></app-column-with-negative-values>
